<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
 	<script src="scripts/vendor/modernizr.min.js"></script>
    <TITLE>Name Game</TITLE>
  </head>

  <body ng-app="nameGame" ng-controller="controller as ctrl">
    <div ng-if="ctrl.dataLoaded">
		<md-content>
		    <md-tabs md-dynamic-height="" md-border-bottom="">
		    	<md-tab label="Overview" md-on-select="overviewTabSelected = true" md-on-deselect="overviewTabSelected = false">
			        <md-content class="md-padding">
			        	<div ng-if="overviewTabSelected">
			        		<overview-directive></overview-directive>
			        	</div>
			        </md-content>
			    </md-tab>
		    	<md-tab label="Game"  md-on-select="gameTabSelected = true" md-on-deselect="gameTabSelected = false">
			        <md-content class="md-padding">
			        	<div ng-if="gameTabSelected">
				        	<div class="game-options">
					        	<md-input-container>
						          <md-select ng-model="ctrl.gameMode" aria-label".">
						            <md-option ng-repeat="mode in ctrl.gameModes" ng-value="mode">{{mode.description}}</md-option>
						          </md-select>
						        </md-input-container>

						        <span class="switch-hint"><md-switch ng-model="ctrl.hintOn" md-no-ink>Hint?</md-switch></span>
					        </div>

					        <div ng-if="ctrl.gameMode.value == ctrl.gameModes.FreePlay.value">
					            <game-directive game-mode="ctrl.gameMode" show-hint="ctrl.hintOn"></game-directive>
					        </div>
					        <div ng-if="ctrl.gameMode.value == ctrl.gameModes.Timed.value">
					            <game-directive show-hint="ctrl.hintOn" game-mode="ctrl.gameMode"></game-directive>
					        </div>
					        <div ng-if="ctrl.gameMode.value == ctrl.gameModes.Mat.value">
					            <game-directive show-hint="ctrl.hintOn" game-mode="ctrl.gameMode"></game-directive>
					        </div>
				        </div>
			        </md-content>
		    	</md-tab>
		    	<md-tab label="Review" md-on-select="reviewTabSelected = true" md-on-deselect="reviewTabSelected = false">
			        <md-content class="md-padding">
			        	<div ng-if="reviewTabSelected">
			        		<review-directive></review-directive>
			        	</div>
			        </md-content>
			    </md-tab>
			    <md-tab label="Stats" md-on-select="statsTabSelected = true" md-on-deselect="statsTabSelected = false">
			        <md-content class="md-padding">
			        	<div ng-if="statsTabSelected">
			        		<stat-directive></stat-directive>
			        	</div>
			        </md-content>
			    </md-tab>
			</md-tabs>
		</md-content>
    	
    </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/gameDirective.js"></script>
  <script src="/scripts/overviewDirective.js"></script>
  <script src="/scripts/reviewDirective.js"></script>
  <script src="/scripts/statDirective.js"></script>
  <script src="/scripts/enumerations.js"></script>
  <script src="/scripts/dataService.js"></script>
  <script src="/scripts/reviewService.js"></script>
  <script src="/scripts/dataFactory.js"></script>
  <script src="/scripts/personTile.js"></script>
</body>
</html>
